name: build on macOS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        runner: [macos-11, macos-12]
    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: brew install automake coreutils ffmpeg wxwidgets
    - name : symlink wxwin.m4
      run: (cd /usr/local/share/aclocal && ln -s ../../Cellar/wxwidgets/3.2.1/share/wx/3.2/aclocal/wxwin.m4 .)
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: bundle
      run: ./dist/osx/bundle.sh

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: binary
        path: dist/osx/Spek.dmg
